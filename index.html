<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="clientSide.js"></script>
    <title>Javascript Interview Prep</title>

    <style>
        h4 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <h4>Javascript Interview Prep</h4>
    </div>
    <div class="accordion" id="challenges">
        <div class="accordion-item">
            <h6 class="accordion-header" id="header1">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#challenge-1"
                    aria-expanded="true" aria-controls="challenge-1">
                    1. Adding two numbers together, print out the even ones and then add them together.
                </button>
            </h6>
            <div id="challenge-1" class="accordion-collapse collapse" aria-labelledby="header1"
                data-bs-parent="#challenges">
                <div class="accordion-body">
                    <input class="col-1" type="number" placeholder="number 1" id="number1" onfocus="this.value=''"
                        onclick="hideValues()">
                    <span>+</span>
                    <input class="col-1" type="number" placeholder="number 2" id="number2" onfocus="this.value=''"
                        onclick="hideValues()">
                    <button class="col-1" type="button" onclick="evenNumbers()">Submit</button>
                    <h6>List of even numbers: <span id="listofE"></span></h6>
                    <h6>Even numbers added up: <span id="answer1"></span></h6>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h6 class="accordion-header" id="header2">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#challenge-2"
                    aria-expanded="true" aria-controls="challenge-2">
                    2. Given a word, check to see if it's a palindrome. If it is, print out the word...if not, print out
                    the list of letters reversed.
                </button>
            </h6>
            <div id="challenge-2" class="accordion-collapse collapse" aria-labelledby="header2"
                data-bs-parent="#challenges">
                <div class="accordion-body">
                    <input class="col-2" type="text" placeholder="Enter Word Here!" id="pWord" onfocus="this.value=''"
                        onclick="hideValues()">
                    <button class="col-2" type="button" onclick="checkPalindrome()">Palindrome?</button>
                    <div class="accordion-body" id="pResults">
                        <h6 id="yPal">It's a palindrome: <span id="pWordresult1"></span></h6>
                        <h6 id="nPal">It's not a palindrome but here's a list of the
                            letters: <span id="pWordresult2"></span></h6>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
